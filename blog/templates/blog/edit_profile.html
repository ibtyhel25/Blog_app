<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'blog/profile.css' %}">
</head>
<body>
<header>
    <h1>Edit Your Profile</h1>
</header>

<section class="edit-profile-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>



        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ profile.bio }}</textarea>
        </div>

        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture" style="max-width: 200px;">
            {% endif %}
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Save Changes</button>
        </div>
    </form>
</section>

<footer>
    <a href="{% url 'profile' user.username %}">Back to Profile</a>
</footer>
</body>
</html>
